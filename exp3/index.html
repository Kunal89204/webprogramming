<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root{
            --ButtonColor: rgb(39, 38, 38);
            --TextColor: white;
        }
        body{
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top left,skyblue, pink,skyblue,pink);
        }
        .calculator{
            border: 1px solid black;
            padding: 2rem;
            background-color: rgb(10, 10, 10);
            border-radius: 24px;
        }
        .display{
            height: 5rem;
            border: 3px solid black;
            background-color: rgb(49, 48, 48);
            width: 100%;
            border-radius: 15px;
            color: white;
            text-align: right;
            font-size: 40px;
            padding: 1rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        button{
            height: 4rem;
            width: 4rem;
            border: none;
            border-radius: 70px;
            padding: 1.5 rem;
            margin: 1rem;
            font-weight: bolder;
            font-size: large;
            background-color: var(--ButtonColor);
            color: var(--TextColor);
        }
        button:hover{
            transform: translateY(-3px);
            box-shadow: 1px 10px 4px rgb(85, 79, 79);
        }
        .equals,.clear{
            background-color: orangered;
        }
        button:active{
            background-color: rgb(41, 41, 41);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="row1">
            <button class="clear">AC</button>
            <button>X</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <div class="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row5">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script>
        const display = document.querySelector('.display');
        const buttons = document.querySelectorAll('button');
        let currentInput = '';
    
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;
    
                if (value === 'AC') {
                    currentInput = '';
                } else if (value === 'X') {
                    currentInput = currentInput.slice(0, -1);
                } else if (value === '=') {
                    try {
                        currentInput = eval(currentInput.replace('x', '*'));
                    } catch {
                        currentInput = 'Error';
                    }
                } else {
                    currentInput += value;
                }
    
                display.textContent = currentInput;
            });
        });
    </script>    
</body>
</html>
