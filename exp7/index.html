<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #d3d3f3, #ffddc1);
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 1rem;
            color: #333;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 50%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.6rem 1.5rem;
            border: none;
            background-color: #5c6bc0;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #3f51b5;
        }
        h3 {
            margin-top: 1.5rem;
            color: #333;
        }
        #output {
            color: #444;
            font-weight: bold;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Student Information App</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter name"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter age"><br><br>

    <label for="grade">Grade:</label>
    <input type="text" id="grade" placeholder="Enter grade"><br><br>

    <button onclick="createStudent()">Create Student</button>

    <h3>Student Details:</h3>
    <p id="output"></p>
    <script>
        let student = {
            name: '',
            age: 0,
            grade: '',
            displayInfo: function() {
                return `Name: ${this.name}, Age: ${this.age}, Grade: ${this.grade}`;
            },
            updateInfo: function(newName, newAge, newGrade) {
                this.name = newName;
                this.age = newAge;
                this.grade = newGrade;
            }
        };
    
        function createStudent() {
            let name = document.getElementById("name").value;
            let age = parseInt(document.getElementById("age").value);
            let grade = document.getElementById("grade").value;
            student.updateInfo(name, age, grade);
            document.getElementById("output").innerText = student.displayInfo();
        }
    </script>
    
</body>
</html>
